name: checks

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"

      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: "v1.55"

  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"

      - name: Get Dependencies
        run: go get .

      - name: Build Project
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...
