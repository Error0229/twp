version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        overrides:
        - column: "user.credit_card"
          go_type:
            import: "github.com/jykuo-love-shiritori/twp/pkg"
            package: "credit_card"
            type: "JSONB"
        - column: user.id
          go_struct_tag: param:"id"
        - column: coupon.id
          go_struct_tag: param:"id"
        - column: order_history.id
          go_struct_tag: param:"id"
        - column: order_detail.order_id
          go_struct_tag: param:"id"
        - column: product.id
          go_struct_tag: param:"id"
        - column: shop.seller_name
          go_struct_tag: param:"seller_name"
        - column: cart.cart_id
          go_struct_tag: param:"seller_name"
